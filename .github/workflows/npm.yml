name: Node.js CI
on: 
  pull_request:
    types: closed
jobs:
  build:
    if: github.event_name == 'pull_request' && github.event.action == 'unassigned' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm test
      env:
        CI: true
  bump-version:
    if: github.event_name == 'pull_request' && github.event.action == 'unassigned' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true
